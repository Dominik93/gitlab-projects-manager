<div class="modal fade" [id]="name" tabindex="-1" role="dialog" aria-labelledby="bumpDependencyModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bumpDependencyModalLabel">Bump dependency</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body search-form">
        @for (dependency of bumpDependencyInput.dependencies; track dependency) {
        <div class="form-group row">
          <div class="col-5">
            <input type="text" [(ngModel)]="dependency.name" (ngModelChange)="onDependencyChanged($event)"
              class="form-control" id="dependencyInput" placeholder="Property">
          </div>
          <div class="col-5">
            <input type="text" [(ngModel)]="dependency.version" (ngModelChange)="onVersionChanged($event)"
              class="form-control" id="versionInput" placeholder="Version">
          </div>
        </div>
        }
        <div class="form-group row">
          <div class="col-5">
            <button type="button" (click)="onAddNewDependency()" class="btn btn-dark">Add dependency</button>
          </div>
          <div class="col-5">
            <button type="button" (click)="onRemoveDependency()" class="btn btn-dark">Remove dependency</button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-10">
            <input type="text" [(ngModel)]="bumpDependencyInput.branch" class="form-control" id="branchInput"
              placeholder="Branch">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-10">
            <input type="text" [(ngModel)]="bumpDependencyInput.message" class="form-control" id="branchInput"
              placeholder="Message">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal" (click)="onBumpDependency()"
          [disabled]="!bumpDependencyInput.branch || !bumpDependencyInput.dependencies || !bumpDependencyInput.message">Bump</button>
      </div>
    </div>
  </div>
</div>
