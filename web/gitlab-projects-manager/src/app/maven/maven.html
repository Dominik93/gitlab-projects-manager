<div class="modal fade" [id]="name" tabindex="-1" role="dialog" aria-labelledby="bumpDependencyModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bumpDependencyModalLabel">Bump dependency</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body search-form">
        <div class="form-group row">
          <div class="col-12">
            <input type="text" [(ngModel)]="bumpDependencyInput.releaseNotes.version" class="form-control" id="release_version" placeholder="Release version">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <input type="text" [(ngModel)]="bumpDependencyInput.releaseNotes.message" class="form-control" id="release_message" placeholder="Release message">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <input type="text" [(ngModel)]="bumpDependencyInput.parent" class="form-control" id="parent" placeholder="Parent version">
          </div>
        </div>
        @for (dependency of bumpDependencyInput.dependencies; track dependency; let i = $index) {
        <div class="form-group row">
          <div class="col-6">
            <input type="text" [(ngModel)]="dependency.name" (ngModelChange)="onDependencyChanged($event)"
              class="form-control" id="dependencyInput" placeholder="Property">
          </div>
          <div class="col-4">
            <input type="text" [(ngModel)]="dependency.version" (ngModelChange)="onVersionChanged($event)"
              class="form-control" id="versionInput" placeholder="Version">
          </div>
          @if(i + 1 == bumpDependencyInput.dependencies.length) {
          <div class="col-1">
            @if(bumpDependencyInput.dependencies.length > 1) {
            <img src="dash.svg" (click)="onRemoveDependency()" alt="Dash">
            }
          </div>
          <div class="col-1">
            <img src="plus.svg" (click)="onAddNewDependency()" alt="Plus">
          </div>
          }
        </div>
        }
        <div class="form-group row">
          <div class="col-12">
            <input type="text" [(ngModel)]="bumpDependencyInput.commit.branch" class="form-control" id="branchInput"
              placeholder="Branch">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <input type="text" [(ngModel)]="bumpDependencyInput.commit.message" class="form-control" id="branchInput"
              placeholder="Message">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal" (click)="onBumpDependency()"
          [disabled]="!bumpDependencyInput.commit.branch || !bumpDependencyInput.dependencies || !bumpDependencyInput.commit.message">Bump</button>
      </div>
    </div>
  </div>
</div>
